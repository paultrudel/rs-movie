<main>
    <ng-template appPlaceHolder></ng-template>
    <div class="loading-spinner" *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="auth-form">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" ngModel required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" ngModel required
                    minlength="6" />
            </div>
            <div class="form-buttons">
                <button type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Register' }}
                </button>
                <button (click)="onSwitchMode()" type="button">
                    Switch to {{ isLoginMode ? 'Register' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</main>
