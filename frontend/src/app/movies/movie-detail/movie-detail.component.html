<section class="movie-detail">
    <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="movie" *ngIf="!isLoading">
        <div class="movie__id">
            <h1>{{ movie.id }}</h1>
        </div>
        <div class="movie__score">
            <div class="movie__score--stars">
                <span class="fas fa-star" *ngFor="let count of counter(5); let j = index"
                    [ngClass]="j < intScore ? 'filled': 'empty'">
                </span>
            </div>
            <p>{{ twoDecimalScore }}</p>
        </div>
    </div>
    <hr>
    <app-reviews [movieId]="movie.id" *ngIf="!isLoading"></app-reviews>
</section>
